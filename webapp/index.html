<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hocki-Klocki</title>
    <link rel="stylesheet" href="static/styles.css"/>
</head>
<body>
<header>
    <h1>Hocki-Klocki interactive session</h1>
</header>
<main>

    <div class="column">
        <div id="left-column">
            <div>
                Select example: <select name="exampleSelection" id="exampleSelect">
                    <option value="">Live coding</option>
                    <option value="0">Inference</option>
                    <option value="1">Split and join</option>
                    <option value="2">Just join</option>
                    <option value="3">Infinite path</option>
                </select>
            </div>
            <div>
            Expansion depth: <input id="expansionDepth" type="number" value="1">
            </div>
            <div>
            Show typing: <input id="showTyping" type="checkbox">
            </div>
            <textarea id="codeInput" placeholder="Type your code here..."></textarea>
            <div>
                <div><h2>Typing</h2></div>
                <div id="typeBox" style="white-space: pre;">N/A</div>
            </div>
        </div>
    </div>
<div class="column">
    <div id="codeImage">
        Generated code image will appear here
    </div>
</div>
</main>
<script src="static/main.js"></script>
</body>
</html>
